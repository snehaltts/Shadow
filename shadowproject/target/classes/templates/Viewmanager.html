<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Update client</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form>
			<p>
				Welcome
			</p>
		</form>
	</div>
	<div>
		<h1>List of Members</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Email</th>
					<th>Mobile</th>
					<th>Password</th>
					<th>Username</th>
					<th>Enable/Disable</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="viewmanager: ${listmanager}">
					<td th:text="${viewmanager.email}">Exam code</td>
					<td th:text="${viewmanager.mobile}">Exam Name</td>
					<td th:text="${viewmanager.password}">Duration</td>
					<td th:text="${viewmanager.userName}">Price</td>
				
				<td><a th:href="@{/enabledisable}">Enable/Disable</a><td>
		
					
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
