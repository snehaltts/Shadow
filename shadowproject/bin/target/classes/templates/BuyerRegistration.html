<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
 background: url(https://i0.wp.com/www.earthriversup.com/wp-content/uploads/2016/10/Plain-design-pattern-dark-background-image-HD-resolution-latest-pack.jpg;);
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
  color:white;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: grey;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: black;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>

</head>
<body>


<div class="row">
  <div class="col-75">
    <div class="container">
     
      <form th:action="@{/buyer1}" th:object="${Buyer}" method="post">

        <div class="row">
          <div class="col-50">
            <h3 style="color:white">Billing Address</h3>
             <label for="ccnum">Full Name</label>
             <input type="text" id="email" name="buyerName" placeholder="Enter your Name">
             <label for="adr"><i class="fa fa-address-card-o"></i> Email :</label>
            <input type="text" id="adr" name="buyeremail" placeholder="Enter ID">
            
            <label for="city"><i class="fa fa-institution"></i> Buyer Pin code :</label>
            <input type="text" id="city" name="Buyerpincode" placeholder="248001">
            
          <label for="ccnum">Card Details</label>
             <input type="text" id="email" placeholder="123-456-789">
            
            

            <div class="row">
              <div class="col-50">
                <label for="state">Flat No.:</label>
                <input type="text" id="state" name="flatno" placeholder="123">
              </div>
             
            </div>
          </div>

          <div class="col-50">
          
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
             <label for="cname">Area:</label>
            <input type="text" id="cname" name="area" placeholder="area">
            <label for="cname">LandMark :</label>
            <input type="text" id="cname" name="landmark" placeholder="Landmark">
            <label for="ccnum">Town:</label>
            <input type="text" id="ccnum" name="town" placeholder="Enter Town">
            
            </div>
          </div>
          
        </div>
     
       
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  
  </div>

</body>
</html>
